version: '3'

services:
  mongo:
    image: mongo:4.4
    restart: always
    container_name: mongo
    volumes:
      - ${NS_MONGO_DATA_DIR:-./mongo-data}:/data/db:cached

  nightscout:
    image: nightscout/cgm-remote-monitor:latest
    container_name: nightscout
    restart: always
    depends_on:
      - mongo
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.nightscout.rule=Host(`${NS_DOMAIN}`)'
      - 'traefik.http.routers.nightscout.entrypoints=web'
    environment:
      NODE_ENV: production
      TZ: Europe/Moscow
      INSECURE_USE_HTTP: 'true'
      MONGO_CONNECTION: mongodb://mongo:27017/ns
      API_SECRET: ${NS_SECRET}
      ENABLE: careportal boluscalc food bwp cage sage iage iob cob basal ar2 rawbg pushover bgi pump openaps bage dbsize
      SHOW_FORECAST: openaps
      PUMP_FIELDS: reservoir battery clock
      DISPLAY_UNITS: mmol
      DEVICESTATUS_ADVANCED: true
      PUMP_WARN_BATT_P: 51
      PUMP_URGENT_BATT_P: 26
      SCALE_Y: linear
      THEME: colors
      BG_HIGH: 10
      BG_TARGET_TOP: 9
      BG_TARGET_BOTTOM: 4.9
      BG_LOW: 3.9
      TIME_FORMAT: 24
      SHOW_PLUGINS: careportal boluscalc cage sage iage iob cob basal ar2 pump openaps bage dbsize
      LANGUAGE: en
      

  traefik:
    image: traefik:latest
    container_name: 'traefik'
    restart: always
    command:
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
      - '--entrypoints.web.address=:80'
    ports:
      - '80:80'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
